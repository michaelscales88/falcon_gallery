{% extends 'base.html' %}

{% block head %}
    {{ super() }}
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='contact.css') }}">
{% endblock %}

{% block content %}
    <form method="POST" action="{{ url_for('contact.index') }}" role="form" class="form-horizontal">
        <div class="container-fluid text-center padded">
            <div class="form-group">
                <header>
                    <code>
                        <label for="author-select">Author:</label>
                        <select class="form-control" id="author-select" name="author">
                            {% for author in authors %}
                                <option value="{{ author.display_name }}">{{ author.display_name }}</option>
                            {% endfor %}
                        </select>
                        <button class="btn btn-secondary" type="submit">Submit</button>
                    </code>
                </header>
            </div>
        </div>
    </form>
    <div class="container-fluid text-center padded">
        <img src="{{ url_for('static', filename='favicon.ico') }}" class ="img-responsive img-circle" style="display: inline;" alt="Avatar">
    </div>
    <div class="container-fluid text-center padded">
        <section>
            <code>Merchandise</code>
        </section>
        <aside>
            <code>Links</code>
            <code>Twitter</code>
            <code>Instagram</code>
        </aside>
    </div>
    <div class="container-fluid text-center padded">
        <code>Recent pictures or something</code>
    </div>
{% endblock %}
