<div id="resultsCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
            {% for result in results %}
                <li data-target="#resultsCarousel" data-slide-to="{{ loop.index0 }}" class="{{"active" if loop.index0 == 0 }}"></li>
            {% endfor %}
    </ol>
    <div class="carousel-inner" role="listbox">
            {% for result in results %}
                <div class="item  {{"active" if loop.index0 == 0 }}">
                    <img class="d-block img-fluid" src="{{ url_for('gallery.image', filename=result.file_name) }}" alt="Slide {{ loop.index0 }}">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>{{ result.display_name }}</h4>
                  </div>
                </div>
            {% endfor %}
    </div>
    <a class="carousel-control left" href="#resultsCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control right" href="#resultsCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
